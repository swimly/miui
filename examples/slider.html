<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <link rel="stylesheet" href="../www/build/miui.css">
  <style>
    p{
      font-size:0.8rem;
      margin:0 0 0.5rem 0;
      color:var(--color-black);
    }
  </style>
</head>
<body>
  <hc-page>
    <hc-header>滑块</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <p>默认是0-100</p>
        <hc-slider value="32"></hc-slider>
      </hc-panel>
      <hc-panel>
        <hc-title>自定义主题</hc-title>
        <p>默认是0-100</p>
        <hc-slider color="#f00" value="32"></hc-slider>
      </hc-panel>
      <hc-panel>
        <hc-title>自定义区间</hc-title>
        <p>自定义区间[0, 80]</p>
        <hc-slider min="10" value="20" max="80"></hc-slider>
      </hc-panel>
      <hc-panel>
        <hc-title>步长</hc-title>
        <p>步长为10</p>
        <hc-slider step="10"></hc-slider>
      </hc-panel>
      <hc-panel>
        <hc-title>禁用</hc-title>
        <p>默认是0-100</p>
        <hc-slider value="32" disabled></hc-slider>
      </hc-panel>
      <hc-panel>
        <hc-title>只读</hc-title>
        <p>默认是0-100</p>
        <hc-slider value="32" readonly></hc-slider>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

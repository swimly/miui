<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>badge</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>徽章</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-badge value="3">
          <hc-icon name="search"></hc-icon>
        </hc-badge>
        <hc-badge value="3">
          <hc-text>发送</hc-text>
        </hc-badge>
      </hc-panel>
      <hc-panel>
        <hc-title>小点模式</hc-title>
        <hc-badge value="3" dot>
          <hc-icon name="search"></hc-icon>
        </hc-badge>
      </hc-panel>
      <hc-panel>
        <hc-title>自定义颜色</hc-title>
        <hc-badge value="12" background="#0c84ff">
          <hc-icon name="search"></hc-icon>
        </hc-badge>
      </hc-panel>
      <hc-panel>
        <hc-title>限制最大值</hc-title>
        <hc-badge value="123" max="100">
          <hc-icon name="search"></hc-icon>
        </hc-badge>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image</title>
  <link rel="stylesheet" href="../www/build/miui.css">
  <style>
    hc-image{
      margin-bottom:0.5rem;
    }
  </style>
</head>
<body>
  <hc-page>
    <hc-header>图片</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>图片尺寸自适应</hc-title>
        <hc-image src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
        <hc-image src="../assets/ty1.png"></hc-image>
      </hc-panel>
      <hc-panel>
        <hc-title>圆形图片</hc-title>
        <hc-image radius="10" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
        <hc-image width="48" height="48" radius="24" src="../assets/ty1.png"></hc-image>
      </hc-panel>
      <hc-panel>
        <hc-title>带水印</hc-title>
        <hc-image watermark="https://swimly.cn" radius="10" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
      </hc-panel>
      <hc-panel>
        <hc-title>不同填充模式</hc-title>
        <hc-row>
          <hc-image fit="contain" width="80" height="80" radius="40" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
          <hc-image fit="cover" width="80" height="80" radius="40" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
          <hc-image fit="fill" width="80" height="80" radius="40" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
          <hc-image fit="none" width="80" height="80" radius="40" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
          <hc-image fit="scale-down" width="80" height="80" radius="40" src="http://attach.bbs.miui.com/forum/201105/17/113554rnu40q7nbgnn3lgq.jpg"></hc-image>
        </hc-row>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>actionsheet</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>选择</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>单选</hc-title>
        <hc-actionsheet>
          <hc-button slot="handle" conner type="primary">打开</hc-button>
          <hc-actionsheet-item active>支付宝</hc-actionsheet-item>
          <hc-actionsheet-item>微信</hc-actionsheet-item>
          <hc-actionsheet-item>网银</hc-actionsheet-item>
          <hc-actionsheet-item>支付宝</hc-actionsheet-item>
          <hc-actionsheet-item>微信</hc-actionsheet-item>
          <hc-actionsheet-item>网银</hc-actionsheet-item>
          <hc-actionsheet-item>支付宝</hc-actionsheet-item>
          <hc-actionsheet-item>微信</hc-actionsheet-item>
          <hc-actionsheet-item>网银</hc-actionsheet-item>
        </hc-actionsheet>
      </hc-panel>
      <hc-panel>
        <hc-title>多选</hc-title>
        <hc-actionsheet mode="multiple">
          <hc-button slot="handle" conner type="danger">打开</hc-button>
          <hc-actionsheet-item active>支付宝</hc-actionsheet-item>
          <hc-actionsheet-item>微信</hc-actionsheet-item>
          <hc-actionsheet-item>网银</hc-actionsheet-item>
          <hc-actionsheet-item>支付宝</hc-actionsheet-item>
          <hc-actionsheet-item>微信</hc-actionsheet-item>
          <hc-actionsheet-item>网银</hc-actionsheet-item>
          <hc-actionsheet-item>支付宝</hc-actionsheet-item>
          <hc-actionsheet-item>微信</hc-actionsheet-item>
          <hc-actionsheet-item>网银</hc-actionsheet-item>
        </hc-actionsheet>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>日历</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>月视图</hc-title>
        <hc-calendar></hc-calendar>
      </hc-panel>
      <hc-panel>
        <hc-title>周视图</hc-title>
        <hc-calendar type="week"></hc-calendar>
      </hc-panel>
      <hc-panel>
        <hc-title>区间</hc-title>
        <hc-calendar range="12"></hc-calendar>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

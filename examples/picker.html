<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>picker</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>选择</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-picker-view id="auto" current="1">
          <hc-picker-item value="2020">2020</hc-picker-item>
          <hc-picker-item value="2019">2019</hc-picker-item>
          <hc-picker-item value="2018">2018</hc-picker-item>
          <hc-picker-item value="2017">2017</hc-picker-item>
          <hc-picker-item value="2016">2016</hc-picker-item>
          <hc-picker-item value="2015">2015</hc-picker-item>
          <hc-picker-item value="2014">2014</hc-picker-item>
          <hc-picker-item value="2013">2013</hc-picker-item>
        </hc-picker-view>
      </hc-panel>
      <hc-panel>
        <hc-title>slot</hc-title>
        <hc-picker value="2018">
          <hc-picker-handle>
            <hc-button>选择日期</hc-button>
          </hc-picker-handle>
          <hc-picker-content>
            <hc-picker-view>
              <hc-picker-item value="2020">2020</hc-picker-item>
              <hc-picker-item value="2019">2019</hc-picker-item>
              <hc-picker-item value="2018">2018</hc-picker-item>
              <hc-picker-item value="2017">2017</hc-picker-item>
              <hc-picker-item value="2016">2016</hc-picker-item>
              <hc-picker-item value="2015">2015</hc-picker-item>
              <hc-picker-item value="2014">2014</hc-picker-item>
              <hc-picker-item value="2013">2013</hc-picker-item>
            </hc-picker-view>
          </hc-picker-content>
        </hc-picker>
        <hc-picker value="2017,3" reset="false">
          <hc-picker-handle>
            <hc-button>请选择年月</hc-button>
          </hc-picker-handle>
          <hc-picker-content>
            <hc-picker-view>
              <hc-picker-item value="2020">2020</hc-picker-item>
              <hc-picker-item value="2019">2019</hc-picker-item>
              <hc-picker-item value="2018">2018</hc-picker-item>
              <hc-picker-item value="2017">2017</hc-picker-item>
              <hc-picker-item value="2016">2016</hc-picker-item>
              <hc-picker-item value="2015">2015</hc-picker-item>
              <hc-picker-item value="2014">2014</hc-picker-item>
              <hc-picker-item value="2013">2013</hc-picker-item>
            </hc-picker-view>
            <hc-picker-view>
              <hc-picker-item value="1">1</hc-picker-item>
              <hc-picker-item value="2">2</hc-picker-item>
              <hc-picker-item value="3">3</hc-picker-item>
              <hc-picker-item value="4">4</hc-picker-item>
              <hc-picker-item value="5">5</hc-picker-item>
              <hc-picker-item value="6">6</hc-picker-item>
              <hc-picker-item value="7">7</hc-picker-item>
              <hc-picker-item value="8">8</hc-picker-item>
              <hc-picker-item value="9">9</hc-picker-item>
              <hc-picker-item value="10">10</hc-picker-item>
              <hc-picker-item value="11">11</hc-picker-item>
              <hc-picker-item value="12">12</hc-picker-item>
            </hc-picker-view>
          </hc-picker-content>
        </hc-picker>
      </hc-panel>
      <hc-panel>
        <hc-title>指令调用</hc-title>
        <hc-button id="zl" type="primary">指令调用</hc-button>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module">
    import china from '../src/utils/china.js'
    import {hc_picker} from '../www/build/hc-picker.entry.js'
    window.Picker = new hc_picker({})
    window.china = china
  </script>
  <script type="module" src="../www/build/miui.esm.js"></script>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script>
    document.querySelector('#zl').addEventListener('click', () => {
      Picker.generate({
        data: china,
        value: '湖北省,武汉市,江夏区'
      }).then(res => {
        res.addEventListener('vchange', (e) => {
          console.log(e.detail.value)
        })
      })
    })
  </script>
</body>
</html>

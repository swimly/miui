<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>search</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>搜索</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-search placeholder="请输入"></hc-search>
      </hc-panel>
      <hc-panel>
        <hc-title>圆弧</hc-title>
        <hc-search shape="rounder" placeholder="请输入"></hc-search>
      </hc-panel>
      <hc-panel>
        <hc-title>带清空</hc-title>
        <hc-search placeholder="请输入" clearable></hc-search>
      </hc-panel>
      <hc-panel>
        <hc-title>后面自定义内容</hc-title>
        <hc-search placeholder="请输入" clearable>
          <span style="margin-left:0.5rem;">取消</span>
        </hc-search>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

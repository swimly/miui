<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skeleton</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>骨架屏</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-skeleton animation rows="2">
          <hc-list-item heading="内部呈批: 关于机构改革中涉改党委工作机关和政府工作部门刻制印章的函内部呈批: 关于机构改革中涉改党委工作机关和政府工作部门刻制印章的函"></hc-list-item>
        </hc-skeleton>
      </hc-panel>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-skeleton avatar titles rows="2">
          <hc-list-item>
            <hc-image width="36" height="36" style="margin-right:0.4rem;" slot="cover" src="../assets/pdf.png"></hc-image>
            <span slot="heading">关于2019年度护士执业资格现场确认时间的通知</span>
            <span slot="date">1.23Mb</span>
            <hc-icon name="ashbin" slot="append"></hc-icon>
          </hc-list-item>
        </hc-skeleton>
      </hc-panel>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-skeleton cover titles rows="2">
          <hc-list-item cover-width="120" cover-height="80" cover="../assets/img1.png" date="2020-02-23 13:23:32" heading="关于机构改革中涉改党委工作机关和政府工作部门刻制印章的函内部.doc"></hc-list-item>
        </hc-skeleton>
      </hc-panel>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-skeleton reverse cover titles rows="2">
          <hc-list-item reverse cover-width="120" cover-height="80" cover="../assets/img1.png" date="2020-02-23 13:23:32" heading="关于机构改革中涉改党委工作机关和政府工作部门刻制印章的函内部.doc"></hc-list-item>
        </hc-skeleton>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
  <script>
    var skeletons = document.querySelectorAll('hc-skeleton')
    setTimeout(() => {
      skeletons.forEach(ske => {
        ske.loaded()
      })
    }, 3000)
  </script>
</body>
</html>

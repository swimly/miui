<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button</title>
  <link rel="stylesheet" href="../www/build/miui.css">
  <style>
    hc-button,
    hc-ripple{
      margin-bottom:0.5rem;
    }
    hc-button:last-child{
      margin-bottom:0;
    }
    p{
      font-size:0.7rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <hc-page>
    <hc-header>按钮</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title label="普通按钮"></hc-title>
        <p>按钮默认是没有点击反馈效果的，需要配合hc-ripple添加遮罩或者水波纹效果</p>
        <hc-ripple mask="true">
          <hc-button>按钮</hc-button>
        </hc-ripple>
        <hc-ripple>
          <hc-button>按钮</hc-button>
        </hc-ripple>
      </hc-panel>
      <hc-panel>
        <hc-title label="不同主题"></hc-title>
        <hc-button type="primary">按钮</hc-button>
        <hc-button type="warning">按钮</hc-button>
        <hc-button type="success">按钮</hc-button>
        <hc-button type="danger">按钮</hc-button>
        <hc-button type="info">按钮</hc-button>
      </hc-panel>
      <hc-panel>
        <hc-title label="不同形状"></hc-title>
        <hc-button conner>按钮</hc-button>
        <hc-button rounder>按钮</hc-button>
      </hc-panel>
      <hc-panel>
        <hc-title label="朴素按钮"></hc-title>
        <hc-button type="primary" plain>按钮</hc-button>
        <hc-button type="warning" plain>按钮</hc-button>
        <hc-button type="success" plain>按钮</hc-button>
        <hc-button type="danger" plain>按钮</hc-button>
      </hc-panel>
      <hc-panel>
        <hc-title label="不同尺寸"></hc-title>
        <hc-button size="mini">按钮</hc-button>
        <hc-button size="small">按钮</hc-button>
        <hc-button size="default">按钮</hc-button>
        <hc-button size="large">按钮</hc-button>
      </hc-panel>
      <hc-panel>
        <hc-title label="带图标的按钮""></hc-title>
        <hc-button conner icon="add">按钮</hc-button>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

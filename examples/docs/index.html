<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>miui-漂亮的前端ui组件库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Stencil Component Starter">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/vue.css">
  <link rel="stylesheet" href="../../www/build/miui.css">
  <style>
    .phone{
      max-width: 375px;
      width: 100%;
      margin-bottom:20px;
    }
    .phone > *{
      margin-bottom:10px;
    }
    .markdown-section{
      max-width:95%;
    }
    .app-nav{
      position:fixed;
    }
    body{
      font-size:14px;
    }
    .markdown-section pre{
      padding: 0 0.5rem;
    }
    .markdown-section pre>code{
      padding:1rem 0;
      font-size:0.6rem;
    }
    .pagination-item-title{
      font-size:1.2em !important;
    }
    .markdown-section code{
      font-size:0.7rem;
    }
    main{
      position:static !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'miui',
      repo: 'https://github.com/swimly/miui',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      homepage: 'README.md',
      themeColor: '#42b983',
      autoHeader: false,
      onlyCover: true,
      executeScript: true,
      notFoundPage: true,
      auto2top: true,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      }
    }
  </script>
  <script src="assets/docsify.min.js"></script>
  <script src="assets/external-script.min.js"></script>
  <script src="assets/docsify-pagination.min.js"></script>
  <script src="assets/docsify-copy-code.min.js"></script>

  <!-- docsify-themeable -->
  <!-- <script src="assets/docsify-themeable.min.js"></script> -->
  <script type="module" src="../../www/build/miui.esm.js"></script>
  <script nomodule src="../../www/build/miui.js"></script>
  <script type="module">
    import {hc_alert} from '../../www/build/hc-alert.entry.js'
    window.Alert = new hc_alert({})
    import {hc_toast} from '../../www/build/hc-toast.entry.js'
    window.Toast = new hc_toast({})
    import {hc_notify} from '../../www/build/hc-notify.entry.js'
    window.Notify = new hc_notify({})
    import {hc_actionsheet} from '../../www/build/hc-actionsheet.entry.js'
    window.Actionsheet = new hc_actionsheet({})
  </script>
</body>
</html>

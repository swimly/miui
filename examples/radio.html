<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio</title>
  <link rel="stylesheet" href="../www/build/miui.css">
  <style>
    hc-panel > hc-radio{
      margin:0.5rem 0;
    }
  </style>
</head>
<body>
  <hc-page>
    <hc-header>
      <span>单选框</span>
      <hc-text onclick="javascript:window.location.href='./docs/#/../../src/components/hc-radio/readme';" slot="right">文档</hc-text>
    </hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-radio value="1" checked>前端开发</hc-radio>
        <hc-radio value="0">设计ui</hc-radio>
      </hc-panel>
      <hc-panel>
        <hc-title>圆角</hc-title>
        <hc-radio conner value="1" checked>前端开发</hc-radio>
        <hc-radio rounder value="0">设计ui</hc-radio>
      </hc-panel>
      <hc-panel>
        <hc-title>其他颜色</hc-title>
        <hc-radio type="primary" conner value="1" checked>前端开发</hc-radio>
        <hc-radio type="danger" rounder value="0">设计ui</hc-radio>
      </hc-panel>
      <hc-panel>
        <hc-title>配合list使用</hc-title>
        <hc-list>
          <hc-list-item>
            <hc-radio name="list" slot="heading" reverse type="primary" rounder value="0">反转</hc-radio>
          </hc-list-item>
          <hc-list-item>
            <hc-radio name="list" slot="heading" reverse type="primary" rounder value="1" checked>反转</hc-radio>
          </hc-list-item>
        </hc-list>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
  <script nomodule src="../www.build/miui.js"></script>
  <script>
    var icons = document.querySelectorAll('hc-icon')
    icons.forEach(icon => {
      icon.addEventListener('vclick', () => {
        alert(icon.getAttribute('name'))
      })
    })
  </script>
</body>
</html>

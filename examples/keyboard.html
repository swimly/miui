<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyboard</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>键盘</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>数字键盘</hc-title>
        <hc-keyboard type="number">
          <hc-input readonly placeholder="数字键盘"></hc-input>
        </hc-keyboard>
      </hc-panel>
      <hc-panel>
        <hc-title>身份证键盘</hc-title>
        <hc-keyboard type="cardnumber">
          <hc-button type="primary">身份证</hc-button>
        </hc-keyboard>
      </hc-panel>
      <hc-panel>
        <hc-title>英文键盘</hc-title>
        <hc-keyboard type="en">
          <hc-button type="primary">英文键盘</hc-button>
        </hc-keyboard>
      </hc-panel>
      <hc-panel>
        <hc-title>字符键盘</hc-title>
        <hc-keyboard type="char">
          <hc-button type="primary">符号键盘</hc-button>
        </hc-keyboard>
      </hc-panel>
      <hc-panel>
        <hc-title>大写英文</hc-title>
        <hc-keyboard type="EN">
          <hc-button type="primary">大写字母键盘</hc-button>
        </hc-keyboard>
      </hc-panel>
      <hc-panel>
        <hc-title>车牌号</hc-title>
        <hc-keyboard type="carnumber">
          <hc-button type="primary">车牌号</hc-button>
        </hc-keyboard>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
</body>
</html>

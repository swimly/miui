<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selection</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>多层选择</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-cell label="地区" align="right" id="address">湖北</hc-cell>
        <hc-cell label="地区" align="right" id="address1">湖北</hc-cell>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module">
    import china from '../src/utils/china.js'
    import {hc_selection} from '../www/build/hc-selection.entry.js'
    window.Selection = new hc_selection({})
    window.china = china
  </script>
  <script type="module" src="../www/build/miui.esm.js"></script>
  <script>
    document.querySelector('#address').addEventListener('click', () => {
      Selection.generate({
        data: china
      })
    })
    document.querySelector('#address1').addEventListener('click', () => {
      Selection.generate({
        data: china,
        value: '湖北省,武汉市,江夏区'
      })
    })
  </script>
</body>
</html>

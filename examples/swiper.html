<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>
  <link rel="stylesheet" href="../www/build/miui.css">
</head>
<body>
  <hc-page>
    <hc-header>轮播图</hc-header>
    <hc-view>
      <hc-panel>
        <hc-title>普通</hc-title>
        <hc-swiper loop id="control" height="200">
          <hc-swiper-item style="background:#409EFF;color:#fff;">1</hc-swiper-item>
          <hc-swiper-item style="background:#67C23A;color:#fff;">2</hc-swiper-item>
          <hc-swiper-item style="background:#F56C6C;color:#fff;">3</hc-swiper-item>
        </hc-swiper>
        <button id="prev">left</button>
        <button id="next">right</button>
      </hc-panel>
      <hc-panel>
        <hc-title>水平自动轮播</hc-title>
        <hc-swiper autoplay loop height="200">
          <hc-swiper-item style="background:#409EFF;color:#fff;">1</hc-swiper-item>
          <hc-swiper-item style="background:#67C23A;color:#fff;">2</hc-swiper-item>
          <hc-swiper-item style="background:#F56C6C;color:#fff;">3</hc-swiper-item>
        </hc-swiper>
      </hc-panel>
      <hc-panel>
        <hc-title>垂直自动轮播</hc-title>
        <hc-swiper autoplay loop vertical height="200">
          <hc-swiper-item style="background:#409EFF;color:#fff;">1</hc-swiper-item>
          <hc-swiper-item style="background:#67C23A;color:#fff;">2</hc-swiper-item>
          <hc-swiper-item style="background:#F56C6C;color:#fff;">3</hc-swiper-item>
        </hc-swiper>
      </hc-panel>
      <hc-panel>
        <hc-title>无限循环</hc-title>
        <hc-swiper loop height="200">
          <hc-swiper-item style="background:#409EFF;color:#fff;">1</hc-swiper-item>
          <hc-swiper-item style="background:#67C23A;color:#fff;">2</hc-swiper-item>
          <hc-swiper-item style="background:#F56C6C;color:#fff;">3</hc-swiper-item>
        </hc-swiper>
      </hc-panel>
      <hc-panel>
        <hc-title>垂直方向</hc-title>
        <hc-swiper vertical height="200">
          <hc-swiper-item>
            <hc-image src="../assets/img1.png"></hc-image>
          </hc-swiper-item>
          <hc-swiper-item>
            <hc-image src="../assets/img2.png"></hc-image>
          </hc-swiper-item>
          <hc-swiper-item>
            <hc-image src="../assets/img3.png"></hc-image>
          </hc-swiper-item>
        </hc-swiper>
      </hc-panel>
      <hc-panel>
        <hc-title>垂直无限轮播</hc-title>
        <hc-swiper vertical loop height="200">
          <hc-swiper-item>
            <hc-image src="../assets/img1.png"></hc-image>
          </hc-swiper-item>
          <hc-swiper-item>
            <hc-image src="../assets/img2.png"></hc-image>
          </hc-swiper-item>
          <hc-swiper-item>
            <hc-image src="../assets/img3.png"></hc-image>
          </hc-swiper-item>
        </hc-swiper>
      </hc-panel>
    </hc-view>
  </hc-page>
  <script type="module" src="../www/build/miui.esm.js"></script>
  <script>
    var swiper = document.querySelector('#control')
    var prev = document.querySelector('#prev')
    var next = document.querySelector('#next')
    setTimeout(() => {
      swiper.slideTo(1)
    }, 1000)
    prev.addEventListener('click', () => {
      swiper.slidePrev()
    })
    next.addEventListener('click', () => {
      swiper.slideNext()
    })
  </script>
</body>
</html>
